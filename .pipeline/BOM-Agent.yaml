
name: BOM Download
variables:
- group: 'BOM Validation'

schedules:
- cron: "0 12 * * 0"
  displayName: Weekly build
  paths:
    include:
    - deploy/ansible/BOM-catalog


pool:
  name: PERM-WEEU

steps:

  - checkout: self
    clean: true

  - task: Ansible@0
    displayName: 'Run the BOM downloader for $(BOM)'
    inputs:
      ansibleInterface: 'agentMachine'
      playbookPathOnAgentMachine: $(Pipeline.Workspace)'/s/deploy/ansible/playbook_bom_downloader.yaml'
      inventoriesAgentMachine: 'noInventory'
      args: '--extra-vars "sapbits_location_base_path=$(sapbits) bom_base_name=$(BOM) kv_uri=$(kv) SUser=$(S-Username) SPassword=$(S-Password) sapbits_access_key=$(sapbits-access-key) "'

