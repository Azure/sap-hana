steps:
  - script: |
      echo "=== Install fixed version of Terraform ==="
      wget -q https://releases.hashicorp.com/terraform/0.14.7/terraform_0.14.7_linux_amd64.zip
      unzip terraform_0.14.7_linux_amd64.zip -d terraform_0.14.7/
      sudo mv terraform_0.14.7/terraform /usr/local/bin/terraform

      terraform --version

      echo "=== Set SSH keypair ==="
      mkdir -p $HOME/.ssh
      echo -e "$(hana-pipeline-rsa)" > $HOME/.ssh/id_rsa
      echo -e "$(hana-pipeline-rsa-pub)" > $HOME/.ssh/id_rsa.pub
      chmod 400 $HOME/.ssh/id_rsa

      "sudo apt update",
      //
      // install jq
      //
      "sudo apt -y install jq",
      "sudo pip3 pip install setuptools-rust",
      //
      // Install pip
      //
      "sudo apt -y install python3-pip",
      "sudo pip3 install --upgrade pip",
      "sudo pip3 pip install msal",
      //
      // Installs Ansible
      //
      "sudo pip3 install \"ansible>=2.9,<2.10\"",
      "sudo pip3 install ansible[azure]",
      "sudo -H wget -nv -q https://raw.githubusercontent.com/ansible-collections/azure/dev/requirements-azure.txt",
      "sudo -H pip3 install -r requirements-azure.txt",
      "sudo -H ansible-galaxy collection install azure.azcollection --force",
      //
      // Install pywinrm
      //
      "sudo pip3 install \"pywinrm>=0.3.0\"",
      //
      // Install yamllint
      //
      "sudo pip3 install yamllint",
      //
      // Install ansible-lint
      //
      "sudo pip3 install ansible-lint \"ansible>=2.9,<2.10\"",
      "sudo pip3 install argcomplete",
      "sudo activate-global-python-argcomplete"


      echo "=== Set agent IP ==="
      echo '##vso[task.setvariable variable=agent_ip]$(curl -s https://ipinfo.io/json | jq -r .ip)'
    displayName: "Pre deployment"
