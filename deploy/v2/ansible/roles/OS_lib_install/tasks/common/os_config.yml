---

- name: HugePages & C-States(RHEL-3.10,3.12, SUSE-2205917) - Disable Transparent Hugepages & Configure Processor C-States1
  command: "echo never > /sys/kernel/mm/transparent_hugepage/enabled"

- name: HugePages & C-States(RHEL-3.10,3.12, SUSE-2205917) - Disable Transparent Hugepages & Configure Processor C-States2
  lineinfile: 
     dest: /etc/default/grub 
     regexp: "GRUB_CMDLINE_LINUX=" 
     line: "GRUB_CMDLINE_LINUX='crashkernel=auto  @ vconsole.keymap=us @kernel_arguments: transparent_hugepage=never intel_idle.max_cstate=1 processor.max_cstate=1'"

- name: HugePages & C-States(RHEL-3.10,3.12, SUSE-2205917) - Disable Transparent Hugepages & Configure Processor C-States3
  command: grub2-mkconfig -o /boot/grub2/grub.cfg

- name: SWAP space
  lineinfile:
    dest: /etc/waagent.conf
    regexp: "^{{ item.prop }}="
    line: "{{ item.prop }}={{ item.value }}"
  with_items:
    - { prop: "ResourceDisk.Format", value: "y" }
    - { prop: "ResourceDisk.EnableSwap", value: "y" }
    - { prop: "ResourceDisk.SwapSizeMB", value: "{{ (hdb_sizes[output.databases | map(attribute='size')| join(',')].compute.swap_size_gb) * 1024|int }}" }

- name: restart waagnet
  service:
     name: waagent 
     state: restarted
