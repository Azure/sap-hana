# Download SAP Media on Azure File Share
- hosts: localhost
  connection: local
  become: true
  become_user: root
  pre_tasks:
    - name: Download pip
      get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: /usr/bin/get-pip.py
  
    - name: Install pip for python2
      command: |
        python /usr/bin/get-pip.py
    
    - name: Install pyOpenSSL
      command: "pip install -U pip setuptools"
    
    - name: Install pywinrm
      command: "pip install --ignore-installed pywinrm"

    - name: check pywinrm
      command: pip list pywinrm
      register: test
 
    - debug: var=test
  roles:
#   - { role: sap-media-download }

