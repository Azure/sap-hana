#   03) Upload files to Azure
- name:                                "BOM: {{ bom_name }} Upload File {{ item.archive }}"

  ansible.builtin.shell: >-
                                       az storage blob upload --account-name {{ account }} --account-key '{{ sapbits_access_key }}' --container-name {{ container }} --name {{ item.archive }}  --file {{ result.dest }} --no-progress
  register:                            azresult
  ignore_errors:                       true
  failed_when:
    - azresult.rc != 0
    - azresult.stderr is defined
    - azresult.stderr.find("BlobAlreadyExists") == -1

