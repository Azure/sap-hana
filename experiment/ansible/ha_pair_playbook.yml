---
- hosts: database-{{ resource_group }}
  become: true

  roles:
    - disk-setup

- hosts: iscsi-{{ resource_group }}
  become: true

  roles:
    - iscsi-setup

- hosts: database-{{ resource_group }}
  become: true
  vars:
    db_num: "{{ ansible_hostname[-1] }}"
  roles:
    - set-up-sbd-device
    - host-name-resolution
    - ssh-key-distribute

- hosts: db0
  become: true
  roles:
    - ha-cluster-init

- hosts: db1
  become: true
  roles:
    - ha-cluster-join
