name: Ansible Lint
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: BSFishy/pip-action@v1
      with:
        packages: |
          ansible==2.9
          ansible-lint
    - run: "ansible-lint -v --force-color ${{ github.workspace }}/deploy/ansible/*role*"
